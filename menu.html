<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<header>

    <h1 class="logo">BiteBuddy</h1>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

</header>

<section class="container">

  <div class="grid">

    <div class="card food hover">
      <img src="pizza.webp" alt="Pizza">

    </div>

    <div class="card food hover">
      <img src="cheeseburger.jpg" alt="Burger">

    </div>

    <div class="card food hover">
      <img src="paneer tikka .jpg" alt="Paneer Tikka">

      <p>₹249</p>

      <p>₹199</p>
    </div>

    <div class="card food hover">
      <img src="Cold Coffee.jpg" alt="Cold Coffee">
      <h3>Cold Coffee</h3>
      <p>₹149</p>

      <img src="Mocktail.jpg" alt="Mocktail Drink">
      <h3>Mocktail</h3>
      <p>₹179</p>
    </div>
